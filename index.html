<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>FORM DATA</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">   
            <div class="col-md-6 register">

                <h2>SIGNUP FORM</h2>
                <form role="form" onsubmit="signUp(event);">
                    
                        <div class="form-group mb-3">
                            <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password" required>
                        </div>
                        <div>
                            <button type="submit" id="togg" class="btn btn-primary">Sign Up</button>
                        </div>
                    
                </form>

            </div>
        </div>
    </div>
    


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 tb-title">
                <h2>Form Output</h2>
                <div id="output"></div>
                <div class="btnback">
                    <button type="submit" id="c-clear" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script scr="public/main.js" type="text/javascript">
        const signUp = e => {
                let formData = {
                    fname: document.getElementById('fname').value,
                    lname: document.getElementById('lname').value,
                    email: document.getElementById('email').value,
                    pwd: document.getElementById('pwd').value
                }
                localStorage.setItem('formData', JSON.stringify(formData));
                // console.log(localStorage.getItem('formData'));
                dispData();
                // e.preventDefault();
            }

            function dispData(){
                // console.log(JSON.parse(localStorage.getItem('formData')));
                let {fname, lname, email, pwd} = JSON.parse(localStorage.getItem('formData'));
                const output = document.getElementById('output');
                output.innerHTML = `
                    <table class="table table-light">
                        <tbody>
                            <tr>
                                <td>First Name:</td>
                                <td>${fname}</td>
                            </tr>
                            <tr>
                                <td>Last Name:</td>
                                <td>${lname}</td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>${email}</td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td>${pwd}</td>
                            </tr>
                        </tbody>
                    </table>    
                `;
            }
            dispData();


            const remove = document.getElementById('c-clear');

            remove.onclick=function(){
                localStorage.clear();
                location.reload();
            }
            

   
    </script>
</body>
</html>
